<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title></title>
        <script defer type="text/javascript" src="src/game.js"></script>
        <script defer type="text/javascript" src="src/app.js"></script>
        <script defer type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <div class="container-fluid">

            <form id="create-games-form">
              <h2><strong>Upcoming Games</strong></h2>
              <br>
              <input id='input-title' type="text" name="title" value="" placeholder="Enter your games title" class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="6" cols="80" value="" placeholder="Enter your games description..."></textarea>
              <br><br>
              <input id='input-date' type="date" name="date" value="">
              <br><br>
              <input id='input-url' type="text" name="image" value="" placeholder="Enter your games image URL..." class="input-text">
              <br><br>
          
              <select id="genres" name="genres">
                <option value="1">Action</option>
                <option value="2">Adventure</option>
                <option value="3">Educational</option>
                <option value="4">Fighting</option>
                <option value="5">Platformer</option>
                <option value="6">Puzzle</option>
                <option value="7">RPG</option>
                <option value="8">Racing</option>
                <option value="9">Shooter</option>
                <option value="10">Simulation</option>
                <option value="11">Sports</option>
                <option value="12">Strategy</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Create New games" class="submit">
              <br><br>
            </form>
        </div>
        <div class="container-fluid">
        <form id="game-container">

        </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
